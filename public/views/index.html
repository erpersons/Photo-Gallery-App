<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>My Gallery</title>

</head>

<body>
    <h1>mY pHoTo$!</h1>
    <main class="container-fluid">
        <div ng-app="myApp" ng-controller="PicsController as PC">
            <div class="row">
                <div class="col-lg-12" class="img-rounded">
                    <section ng-repeat="image in PC.image">
                        <div id="picturesAndLikes" ng-click="PC.toggle(image)">

                            <img ng-src="{{image.image}}" class="col-sm-4" class="img-rounded">
                            <!--content.image? <span class="glyphicons glyphicons-heart"></span> class="col-md-6" -->
                        </div>
                        <div id="caption" ng-show="!image.visible" ng-click="PC.toggle(image)">
                            <p>{{image.caption}}</p>
                        </div>
                        <div id="counting likes">
                            <button class="btn-primary" class="likeButton" ng-click="count = count+1" ng-init="count = 0">
 &#x1F924; Like </button>
                            <p class="likesCounter">{{count}}</p><br>
                            <!--comments -->
                            <div ng-controller="CommentController as CC" class="form-group">
                                <label for="comment">Let Ye Grammar Be Judged:</label>
                                <textarea type="text" data-ng-model="CC.CommentIn" placeholder="say something nice, foo." class="form-control" rows="5" id="comment"></textarea>
                                <button class="btn-primary" id="submitBtn" ng-click="CC.addComment()">put dat ish on blast</button>

                                <p ng-repeat="comments in CC.comments track by $index">{{comments}}</p>





                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--goes with PC -->
    </main>
</body>

</html>
